<div class="container">
  <div cals="d-flex justify-content-center">
    <h3>註冊</h3>
    <input type="text" #email id="useraccount" name="useraccount" placeholder="信箱" required>
    <br>
    <input type="password" #ps1 placeholder="Password" id="password" required>
    <br>
    <input type="password" #ps2 placeholder="Confirm Password" id="confirm_password" required>
    <br>
    <button class="btn btn-secondary" (click)="submit(email.value, ps1.value, ps2.value)">送出</button>

  </div>
</div>
