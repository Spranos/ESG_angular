
    <div class="login_page">
      <div id="container1">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">忘記密碼?</button>
          <h3>登入</h3>
              <!--補上認證連結-->
          <form action="content.component.html">
            
          </form>  
          <input type="text" #email id="username" name="username" placeholder="帳號" [value]="account" required>
          <div class="tab"></div>
          <input type="password" #password id="password" name="password" placeholder="密碼" required>
          <div class="tab"></div>
          <!-- <input type="submit" value="登入" class="submit" onclick="location.href='content.component.html'"> -->
          <input type="submit" value="登入" class="submit" (click)="Submit(email.value, password.value)">

      </div><!-- container1 end-->
    </div><!-- login_page end-->
   
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">忘記密碼???????????</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <input type="text" class="w-100" #forgotPassword placeholder="請輸入EMAIL">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="forgot(forgotPassword.value)">送出</button>
          </div>
        </div>
      </div>
    </div>
